<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP – S&A</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-bar">
    <div class="logo">S&A</div>

    <div class="menu">
        <div onclick="location.href='index.html'">Home</div>
        <div onclick="location.href='programma.html'">Programma</div>
        <div onclick="location.href='RSVP.html'">RSVP</div>
        <div  onclick="location.href='regalo.html'">Regalo di Nozze</div>

        <div class="lang-switch" onclick="switchLang('en')">IT | EN</div>
    </div>
</div>

<div class="rsvp-container">
    <h2>RSVP</h2>

   <form id="rsvpForm">
        <label>Nome e Cognome</label>
        <input type="text" name="nome" required>
    
        <label>Email</label>
        <input type="email" name="email" required>
    
        <label>Parteciperai?</label>
        <select name="presenza" required>
            <option value="Si">Sì, sarò presente</option>
            <option value="No">No, non posso venire</option>
        </select>
    
        <label>Numero di accompagnatori</label>
        <input type="number" name="accompagnatori" min="0" value="0">
    
        <label>Note aggiuntive</label>
        <textarea name="note" rows="4"></textarea>

        <button type="submit">Invia RSVP</button>
    </form>

<div id="rsvpMessage" style="margin-top:20px; font-weight:bold;"></div>

</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwxzgPnV9JNrN535OqHqp3sWwcdcd8On1bMrbY8ZQzHzdcAAtUuGRhQvw9BiPubCVVM/exec";

document.getElementById("rsvpForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
        nome: this.nome.value,
        email: this.email.value,
        presenza: this.presenza.value,
        accompagnatori: this.accompagnatori.value,
        note: this.note.value
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(() => {
        document.getElementById("rsvpMessage").innerHTML =
            "Grazie! La tua conferma è stata registrata.";
        document.getElementById("rsvpForm").reset();
    })
    .catch(err => {
        document.getElementById("rsvpMessage").innerHTML =
            "Si è verificato un errore. Riprova più tardi.";
    });
});
</script>

<footer> “Il vero amore inizia quando non ci si aspetta nulla in cambio.” </footer>
</body>
</html>
